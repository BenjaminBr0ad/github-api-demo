<html>

<head>
  <title>GitHub Pull Requests</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body class="container">
  <h1>Explore GitHub Repository Pull Requests!</h1>
  <form>
    <div class="form-group">
      <label for="url">Repository URL:</label>
      <input type="url" class="form-control" id="url" aria-describedby="url_help" placeholder="https://github.com/username/repository">
      <small id="url_help" class="form-text text-muted">example: https://github.com/hapijs/hapi</small>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Pull Request Submitted By:</th>
        <th scope="col">Pull Request Title:</th>
        <th scope="col"># of Commits</th>
        <th scope="col"># of Comments</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="./javascripts/index.js"></script>
</body>

</html>
